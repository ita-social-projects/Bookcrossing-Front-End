<div class="my-comment">


  <div class="row bootstrap snippets">
    <div class=" col-md-offset-2 col-sm-12">
      <div class="comment-wrapper">
        <div class="panel panel-info">
          <div class="panel-heading">
            Comment panel
          </div>
          <ngx-star-rating [filledColor]="'#FF8800'" (rated)="onRatingSet($event)" [rating]="rating"></ngx-star-rating>
          <div class="">
            <textarea class="form-control width-40" [(ngModel)]='text' placeholder="write a comment..."
                      rows="3"></textarea>
            <br>
            <button [disabled]="!canCommit()" type="button" (click)="PostComment()" class="btn btn-info pull-right">
              Post
            </button>
            <a *ngIf="!isAuthenticated()" [routerLink]="['/login']">login to comment</a>

            <hr>
            <ul class="media-list">

              <li *ngFor="let comment of comments; let i = index" [attr.data-index]="i" class="media">

                <a class="pull-left">
                  <ngx-avatar [name]="getUserName(comment.owner)"></ngx-avatar>

                </a>
                <div class="media-body pad">
                                <span class="text-muted pull-right">
                                    <small class="text-muted">{{formatDate(comment.date)}}  </small>
                                </span>
                  <strong class="text-success">by {{getUserName(comment.owner)}}</strong>


                  <a *ngIf="CanEditCommnet(comment.owner)" data-toggle="collapse" href="#root_{{i}}" role="button"
                     aria-expanded="false" aria-controls="collapseExample">
                    edit
                  </a>
                  <button *ngIf="CanEditCommnet(comment.owner)" (click)="deleateComment(comment.id)" type="button" class="close"
                          aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                  <ngx-star-rating *ngIf="comment.rating !== 0" [filledColor]="'#FF8800'" [rating]="comment.rating" readonly="true"></ngx-star-rating>
                  <p>
                    {{comment.text}}
                  </p>

                  <small class="text-muted">
                    <a data-toggle="collapse" href="#root_{{i}}_reply" role="button"
                       aria-expanded="false" aria-controls="collapseExample">
                      Reply
                    </a>
                  </small>

                  <div class="collapse" id="root_{{i}}_reply">
                    <textarea class="form-control width-40" [(ngModel)]='text' placeholder="write a comment..." rows="3"></textarea>
                    <br>
                    <button [disabled]="!canCommit()" type="button" (click)="PostChildComment(returnID(comment.id))" class="btn btn-info pull-right">
                      Post
                    </button>
                  </div>

                  <div class="collapse" id="root_{{i}}">
                    <form #updateFrom="ngForm">
                      <ngx-star-rating [filledColor]="'#FF8800'" [rating]="comment.rating" (rated)="onEditRatingSet($event)"></ngx-star-rating>
                      <textarea [(ngModel)]="comment.text" name="text"></textarea>
                      <br>
                      <button type="button" (click)="updateComment(comment.id,updateFrom.value.text, comment.rating)"
                              class="btn btn-primary btn-sm">Post
                      </button>
                    </form>

                  </div>

                  <ng-template [ngIf]="comment.comments.length > 0">
                    <a data-toggle="collapse" href="#root_subcomments_{{i}}" role="button"
                       aria-expanded="false" aria-controls="collapseExample">
                      <div class="hidden">
                        View all {{comment.comments.length}} replies
                        <i class="arrow-down"></i>
                      </div>

                      <div class="shown">
                        Hide all {{comment.comments.length}} replies
                        <i class="arrow-up"></i>
                      </div>

                    </a>

                    <div class="collapse" id="root_subcomments_{{i}}">
                      <app-childcomment (update)="UpdateComments()" [comments]="comment.comments" [level]="level + 1"
                                        [user]="user" [ids]="returnID(comment.id)"
                                        [isAuthorized]="isAuthenticated()"></app-childcomment>

                    </div>
                  </ng-template>

                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
