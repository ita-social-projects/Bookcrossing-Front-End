<button class="btn-light" mat-button [matMenuTriggerFor]="menu">
  <mat-icon>translate</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button (click)="changeLang(languages[0])" mat-menu-item>
    <span class="flag-icon flag-icon-gb"></span>
    <span>{{'common.languages.gb'|translate}}</span>
  </button>
  <button (click)="changeLang(languages[1])" mat-menu-item>
    <span class="flag-icon flag-icon-ua"></span>
    <span>{{'common.languages.ua'|translate}}</span>
  </button>
</mat-menu>
