<h2 mat-dialog-title >{{data.message}}</h2>
<mat-dialog-actions>
  <ng-container>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button mat-button id="yes-button" class="btn btn-default btn-block blue-gradient" [mat-dialog-close]="true">Donate</button>
        </div>
        <div class="col-sm">
          <button mat-button id="no-button" class="btn btn-default btn-block blue-gradient" [mat-dialog-close]="false">Skip</button>
        </div>
      </div>
    </div>
  </ng-container>
</mat-dialog-actions>
