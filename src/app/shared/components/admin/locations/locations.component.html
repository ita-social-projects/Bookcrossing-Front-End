<div class="container my-5">
  <section>
    <div class="row">
      <div class="col-12">
        <div class="card card-list">
          <div class="card-header white d-flex  align-items-center py-3">

            <p class="h5-responsive font-weight-bold mb-1 mr-2">
              {{'components.admin.locations.locations' | translate}}
            </p>

            <!-- header search -->
            <div class="col">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="{{'components.admin.search' | translate}}" aria-label="Search"
                       [(ngModel)]="searchText" (keyup.enter)="search()">
                <div class="input-group-append">
                  <button class="input-group-text btn-light" (click)="search()">
                    <i class="fas fa-search text-grey" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- header buttons -->
            <ul class="list-unstyled d-flex align-items-center mb-1">
              <li>
                <button class="btn btn-md px-3 my-0 mr-0" (click)="AddLocation()">
                  <i class="fas fa-plus pr-1"></i>
                  <span class="button-label">
                    {{'components.admin.add' | translate}}</span>
                </button>
              </li>
              <li>
                <div class="custom-control custom-checkbox header-checkbox  ml-auto p-2">
                  <input type="checkbox" class="custom-control-input " id="showAvailableOnly" [checked]="showInactive"
                         (change)="toggleInactive()">
                  <label class="custom-control-label" for="showAvailableOnly">{{'components.admin.locations.display-inactive' | translate}}</label>
                </div>
              </li>
            </ul>
          </div>

          <!-- Table -->
          <div class="card-body">
            <app-admin-table
              [data]="locations"
              [dataProperties]="locationProperties"
              [displayColumns]="locationDisplayColumns"
              [(selectedHeader)]="queryParams.sort.orderByField"
              (editClicked)="EditLocation($event)"
              (selectedHeaderChange)="changeSort($event)">
            </app-admin-table>
            <app-pagination *ngIf="locations && locations.length > 0" [arraySize]="totalSize"
                            [pageSize]="queryParams.pageSize" [selectedPage]="queryParams.page" (onPageChange)="pageChanged($event)">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
