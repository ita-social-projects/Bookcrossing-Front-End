<div class="form-inline ml-auto pr-3 align-items-center">
  <div class="form-control form-control-sm ml-3 w-80 search-bar">
    <input class="search-field" type="text" placeholder="{{'components.searchBar.searchPlaceholder' | translate}}" aria-label="Search"
      [(ngModel)]="searchTerm" (change)="trimInput()" (keyup.enter)="navigateToBooks(searchTerm)" (focusout)="clearInput()" maxlength="50>
    <span [ngClass]="{'hidden': !searchTerm}" class="clear-icon" (click)="resertSearch()"  aria-label="Clear"><svg focusable="false"
    viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
        </path>
      </svg></span>
    <span class="devider"></span>
    <span class="search-icon" (click)="navigateToBooks(searchTerm)"><svg focusable="false" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
        </path>
      </svg></span>
  </div>
</div>
